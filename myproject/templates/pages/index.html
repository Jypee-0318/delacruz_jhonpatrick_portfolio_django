{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <title>Homepage</title>
</head>

<body class="bg-gray-100 font-poppins">
  <header class="bg-gray-50 py-5 font-poppins scroll-smooth gradient-background">
    <div class="container mx-auto">
      <h1 class="text-3xl text-white white font-bold">Welcome to My Projects</h1>
    </div>
  </header>

  <main class="container mx-auto p-8">
    <div class="text-center">
      <h2 class="text-2xl font-semibold mb-6">Navigate to:</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <a href="{% url 'portfolio:dashboard' %}" class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
          <h3 class="text-xl font-semibold mb-2">Dashboard</h3>
          <p class="text-gray-600">View your statistics and data insights.</p>
        </a>
        <a href="{% url 'portfolio:portfolio' %}" class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
          <h3 class="text-xl font-semibold mb-2">Portfolio</h3>
          <p class="text-gray-600">Explore my projects and skills.</p>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
